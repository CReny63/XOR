pluginManagement {
    def flutterSdkPath = {
        def properties = new Properties()
        file("local.properties").withInputStream { properties.load(it) }
        def sdkPath = properties.getProperty("flutter.sdk")
        assert sdkPath != null, "flutter.sdk not set in local.properties"
        return sdkPath
    }()

    includeBuild("$flutterSdkPath/packages/flutter_tools/gradle")

    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }

    // You can leave it blank or only declare other non-AGP plugins here if needed:
    // plugins {
    //     // No com.android.application or org.jetbrains.kotlin.android here.
    // }
}

// This plugin is auto-added by Flutter to load the module/app
plugins {
    id("dev.flutter.flutter-plugin-loader") version "1.0.0"
}

// Include your app module
include(":app")
