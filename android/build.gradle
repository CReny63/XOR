// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    // Use the same Kotlin version that matches your AGP
    ext.kotlin_version = '1.8.10'

    repositories {
        google()
        mavenCentral()
        // gradlePluginPortal() if needed
    }
    dependencies {
        classpath "com.android.tools.build:gradle:7.4.2"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

        // Optionally, if you had a reason to use the Flutter Gradle plugin:
        // classpath "dev.flutter:flutter-gradle-plugin:1.0.0"
    }
}

// New approach for subprojects
allprojects {
    repositories {
        google()
        mavenCentral()
        // jcenter() only if absolutely necessary
    }
}

rootProject.buildDir = "../build"

subprojects {
    // Each subprojectâ€™s build dir
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}

// Ensure the :app module is evaluated first
subprojects {
    project.evaluationDependsOn(":app")
}

// Create a custom `clean` task that nukes the entire build output
tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
